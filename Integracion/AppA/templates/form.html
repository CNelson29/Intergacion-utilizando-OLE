<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Registro de Facturas</title>
</head>
<body>
    <h1>Registrar Factura</h1>
    <form method="POST">
        <label for="no_factura">No. Factura:</label>
        <input type="text" id="no_factura" name="no_factura" required><br>

        <label for="condiciones">Condiciones:</label>
        <input type="text" id="condiciones" name="condiciones" required><br>

        <label for="id_cliente">ID Cliente:</label>
        <input type="text" id="id_cliente" name="id_cliente" required><br>

        <label for="fecha_factura">Fecha Factura:</label>
        <input type="date" id="fecha_factura" name="fecha_factura" required><br>

        <label for="monto">Monto:</label>
        <input type="number" step="0.01" id="monto" name="monto" required><br>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
            <option value="Pagado">Pagado</option>
            <option value="Pendiente">Pendiente</option>
        </select><br>

        <button type="submit">Guardar Factura</button>
    </form>
</body>
</html>
